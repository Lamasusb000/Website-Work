<!DOCTYPE html>
<html>
<head>
<title>
	Timer
</title>
<script src="StyleSheetChange.js"></script>
<link  id="PageStyle" rel="stylesheet" type="text/css" href="LightTheme.css">
</head>
<body>
    <button id="stylesheet1" onclick="GoLight();"> Default Style Sheet </button>
    <button id="stylesheet2" onclick="GoDark();"> Dark Style Sheet </button>
<fieldset id="CenterText">
	<h2>
		Input Form
	</h2>
	<form action="javascript:void(0);" method="post" enctype="text/plain" id="Form">
		<h3>
			Time Entries
		</h3>
		<label for="SHour">
			Starting Time
		</label><br>
		<select id="SHour" name="SHour">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>
		<select id="SMinute" name="SMinute">
			<option value="00">00</option>
			<option value="05">5</option>
			<option value="10">10</option>
			<option value="15">15</option>
			<option value="20">20</option>
			<option value="25">25</option>
			<option value="30">30</option>
			<option value="35">35</option>
			<option value="40">40</option>
			<option value="45">45</option>
			<option value="50">50</option>
			<option value="55">55</option>
			<option value="60">60</option>
		</select>
		<select id="StartAMorPM">
			<option value="AM">AM</option>
			<option value="PM">PM</option>
		</select>
		<br><br>
		<label for="EHour">
			Ending Time
		</label><br>
		<select id="EHour" name="EHour">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>
		<select id="EMinute" name="EMinute">
			<option value="00">00</option>
			<option value="05">5</option>
			<option value="10">10</option>
			<option value="15">15</option>
			<option value="20">20</option>
			<option value="25">25</option>
			<option value="30">30</option>
			<option value="35">35</option>
			<option value="40">40</option>
			<option value="45">45</option>
			<option value="50">50</option>
			<option value="55">55</option>
			<option value="60">60</option>
		</select>
		<select id="EndAMorPM">
			<option value="AM">AM</option>
			<option value="PM">PM</option>
		</select>
		<br>
		<h3>
			Console Information
		</h3>
		<label for="Intervals">
			Refresh Rate
		</label><br>
		<select id="Intervals">
			<option value="1000">1 Second</option>
			<option value="10000">10 Seconds</option>
			<option value="30000">30 Seconds</option>
			<option value="60000">1 Minute</option>
		</select>
		<br><br>
		<label for="Display">
			Display Formatting
		</label><br>
		<select id="Display">
			<option value="Both">Count Down and Percent</option>
			<option value="Percent">Percentage Only</option>
			<option value="Countdown">Countdown Only</option>
		</select>
		<br><br>
		<input type="Submit" value="Submit" onclick="Test()">
	</form>
</fieldset>
<script src="Timer.js"></script>
</body>
</html>
