<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Randomness Website</title>
	<link rel="stylesheet" href="CSSfiles/Tabcreation.css">
	<link rel="stylesheet" href="CSSfiles/NoLinkDeco.css">
	<link rel="stylesheet" href="cssfiles/AnimatedText.css">
	<link rel="stylesheet" href="cssfiles/Index.css">
	<link rel="stylesheet" href="/CSSfiles/BetterInputs.css">
	<link rel="stylesheet" href="/CSSfiles/MaxWidthContainer.css">
	<link rel="stylesheet" href="/CSSfiles/AutoCaps.css">
	<script src="/JavascriptFiles/DarkMode.js" onload="DarkCheck()" ></script>
	<script src="JavascriptFiles/TabsScript.js"></script>
	<script src="/JavascriptFiles/Index.js"></script>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="theme-color" content="#ffffff">



</head>
<body>
	<h1>
		Central Index
	</h1>
	<div class="tab">
		<button class="tablinks" onclick="OpenMenu(event, 'Menu')" id="defaultOpen">Menu</button>
		<button class="tablinks" onclick="OpenMenu(event, 'Main')">Main Projects</button>
		<button class="tablinks" onclick="OpenMenu(event, 'Concepts')">Proof of Concepts</button>
		<button class="tablinks" onclick="OpenMenu(event, 'Random')">Random Projects</button>
		<button class="tablinks" onclick="OpenMenu(event, 'SiteSettings')">Site Settings</button>
	</div>
	<div id="Menu" class="tabcontent">
		<h1 id="Welcome">
			Welcome To Junior's Random Project Index
		</h1>
		<p>
			This is Barebones Website To Allow Quick Navigation of Random Projects
		</p>
	</div>
	<div id="Main" class="tabcontent">



	</div>
	<div id="Concepts" class="tabcontent">



	</div>
	<div id="Random" class="tabcontent">



	</div>
	<div id="SiteSettings" class="tabcontent">
		<h1>
			Change Name
		</h1>
		<div class="Container">
			<input type="text" name="Username" id="Username" class="MaxWidth">
			<br>
			<input type="button" value="Change Username" onclick="ChangeUsername()" class="MaxWidth">
			<br>
			<input type="button" value="Delete Username" onclick="DeleteUsername()" class="MaxWidth">
			<p id="NameOutput"><br></p>
		</div>
		<h1>
			Dark Mode Toggle
		</h1>
		<input type="button" value="Toggle Mode" id="DarkSwitch" onclick="DarkSwitch()">
		<h1>
			Collected Data
		</h1>
		<a href="/WebsiteOptions/DataCollection.html">
			Link To our Data Collection Page
		</a>
	</div>
	<script>
		document.getElementById("defaultOpen").click();
	</script>
	<script src="/JavascriptFiles/LocalStorageUser.js" onload="SendToPage()"></script>
</body>
</html>
